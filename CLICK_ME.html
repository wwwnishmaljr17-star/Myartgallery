<!DOCTYPE html>
<html>

<head>
    <title>Open Art Gallery Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f172a;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: #1e293b;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid #334155;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 8px;
        }

        p {
            color: #94a3b8;
            margin-bottom: 32px;
            font-size: 1.1rem;
        }

        .btn {
            display: inline-block;
            background: #3b82f6;
            color: white;
            padding: 16px 48px;
            border-radius: 99px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.25rem;
            transition: transform 0.2s, background 0.2s;
        }

        .btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .address {
            margin-top: 24px;
            font-family: monospace;
            color: #64748b;
            background: #0f172a;
            padding: 8px 16px;
            border-radius: 8px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Art Gallery OS</h1>
        <p>I fixed it! Just click the magic button below.</p>
        <a href="http://127.0.0.1:8000/" class="btn">ðŸš€ OPEN DASHBOARD</a>
        <br>
        <div class="address">http://127.0.0.1:8000/</div>
    </div>
</body>

</html>
