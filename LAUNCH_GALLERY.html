<!DOCTYPE html>
<html>

<head>
    <title>Launch Art Gallery</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 2rem;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 2.5rem;
            font-weight: 800;
        }

        p {
            opacity: 0.9;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            background: white;
            color: #1e3a8a;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 800;
            font-size: 1.2rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.4);
            background: #f8f9fc;
        }

        .info {
            margin-top: 2rem;
            font-size: 0.8rem;
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Art Gallery OS</h1>
        <p>Your premium artist dashboard is now live and stable.</p>
        <a href="http://127.0.0.1:8000/" class="btn">ðŸš€ ENTER GALLERY</a>
        <div class="info">Click the button to open the dashboard on the correct port (8000).</div>
    </div>
</body>

</html>
