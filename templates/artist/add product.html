{% extends 'artist/index2.html' %}
{% block body %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-lg border-0 rounded-lg">
      <div class="card-header bg-primary text-white py-3">
        <h4 class="m-0 font-weight-bold"><i class="fas fa-cart-plus mr-2"></i>Add New Product</h4>
      </div>
      <div class="card-body p-4 p-md-5">
        <form id="productForm" name="productForm" method="post" action="/add_productpost" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group mb-4">
            <label class="font-weight-bold text-dark" for="productName"><i class="fas fa-tag mr-1 text-primary"></i>
              PRODUCT NAME</label>
            <input type="text" id="productName" name="productName"
              class="form-control form-control-lg border-primary-soft shadow-sm" required pattern="[A-Z a-z.]{3,25}"
              placeholder="Enter product name">
            <small class="text-muted">3-25 characters, letters and dots only.</small>
          </div>

          <div class="form-group mb-4">
            <label class="font-weight-bold text-dark" for="workFile"><i class="fas fa-image mr-1 text-primary"></i> WORK
              FILE</label>
            <div class="custom-file">
              <input type="file" id="workFile" name="workFile" class="custom-file-input shadow-sm" required>
              <label class="custom-file-label border-primary-soft" for="workFile">Choose product image...</label>
            </div>
          </div>

          <div class="form-group mb-4">
            <label class="font-weight-bold text-dark" for="description"><i
                class="fas fa-align-left mr-1 text-primary"></i> DESCRIPTION</label>
            <textarea id="description" name="description"
              class="form-control form-control-lg border-primary-soft shadow-sm" required rows="3"
              placeholder="Describe the product..."></textarea>
          </div>

          <div class="form-group mb-4">
            <label class="font-weight-bold text-dark" for="price"><i class="fas fa-coins mr-1 text-primary"></i>
              PRICE</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text bg-white border-primary-soft text-primary font-weight-bold">â‚¹</span>
              </div>
              <input type="number" id="price" name="price"
                class="form-control form-control-lg border-primary-soft shadow-sm" required placeholder="0" step="1">
            </div>
          </div>

          <div class="text-center mt-5">
            <button type="submit" name="submit" class="btn btn-lg btn-primary btn-block py-3 font-weight-bold shadow">
              <i class="fas fa-plus mr-2"></i>ADD PRODUCT
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    if (typeof $ !== 'undefined') {
      $(".custom-file-input").on("change", function () {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
      });
    }
  });
</script>
{% endblock %}
