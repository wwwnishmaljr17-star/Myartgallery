{% extends 'artist/index2.html' %}
{% block body %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow-2xl border-0 rounded-2xl overflow-hidden transition-all hover:shadow-3xl">
            <div class="card-header py-4 px-5 border-0"
                style="background: linear-gradient(135deg, #6610f2 0%, #4e73df 100%);">
                <h4 class="m-0 font-weight-bold text-white d-flex align-items-center">
                    <i class="fas fa-calendar-check mr-3"></i>Set Your Availability
                </h4>
            </div>
            <div class="card-body p-4 p-md-5 bg-white">
                <form action="/add_schedulepost" method="post">
                    {% csrf_token %}
                    <div class="form-group mb-4">
                        <label class="small font-weight-bold text-uppercase mb-2 d-block"
                            style="color: #6610f2; letter-spacing: 1px;">Session Date</label>
                        <div class="input-group input-group-lg shadow-sm rounded-lg overflow-hidden border">
                            <div class="input-group-prepend border-0">
                                <span class="input-group-text bg-light border-0"><i
                                        class="fas fa-calendar-day text-primary"></i></span>
                            </div>
                            <input type="date" name="date" class="form-control form-control-lg border-0 bg-white"
                                required>
                        </div>
                    </div>

                    <div class="form-group mb-5">
                        <label class="small font-weight-bold text-uppercase mb-2 d-block"
                            style="color: #6610f2; letter-spacing: 1px;">Session Time</label>
                        <div class="input-group input-group-lg shadow-sm rounded-lg overflow-hidden border">
                            <div class="input-group-prepend border-0">
                                <span class="input-group-text bg-light border-0"><i
                                        class="fas fa-clock text-primary"></i></span>
                            </div>
                            <input type="time" name="time" class="form-control form-control-lg border-0 bg-white"
                                required>
                        </div>
                    </div>

                    <button type="submit"
                        class="btn btn-primary btn-block btn-xl py-3 rounded-pill shadow-lg font-weight-bold transition-all hover-grow"
                        style="background: linear-gradient(135deg, #4e73df 0%, #6610f2 100%); border: none;">
                        <i class="fas fa-check-circle mr-2"></i>CONFIRM AVAILABILITY
                    </button>

                    <div class="mt-4 p-3 bg-light rounded text-center">
                        <p class="text-muted small mb-0">
                            <i class="fas fa-info-circle mr-1"></i> Tip: Clear schedules help you get noticed by
                            potential buyers.
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .rounded-2xl {
        border-radius: 1.5rem !important;
    }

    .hover-grow:hover {
        transform: translateY(-5px) scale(1.02);
    }

    .btn-xl {
        font-size: 1.1rem;
        letter-spacing: 0.5px;
    }

    .transition-all {
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
</style>
{% endblock %}
