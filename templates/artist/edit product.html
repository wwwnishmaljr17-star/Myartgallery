{% extends 'artist/index2.html' %}
{% block body %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-lg border-0 rounded-lg">
      <div class="card-header bg-primary text-white py-3">
        <h4 class="m-0 font-weight-bold"><i class="fas fa-edit mr-2"></i>Edit Product</h4>
      </div>
      <div class="card-body p-4 p-md-5">
        <form id="productForm" name="productForm" method="post" action="/edit_productpost"
          enctype="multipart/form-data">
          {% csrf_token %}
          <input type="hidden" name="id" value="{{ data.id }}">

          <div class="form-group mb-4">
            <label class="font-weight-bold text-dark"><i class="fas fa-tag mr-1 text-primary"></i> PRODUCT NAME</label>
            <input type="text" id="productName" name="productName"
              class="form-control form-control-lg border-primary-soft shadow-sm" value="{{ data.name }}" required
              pattern="[A-Z a-z.]{3,25}" placeholder="Enter product name">
          </div>

          <div class="form-group mb-4">
            <label class="font-weight-bold text-dark d-block"><i class="fas fa-image mr-1 text-primary"></i> CURRENT
              IMAGE</label>
            {% if data.work %}
            <img src="{{ data.work.url }}" class="img-thumbnail shadow-sm mb-3" style="max-height: 200px;">
            {% endif %}
            <div class="custom-file">
              <input type="file" id="workFile" name="workFile" class="custom-file-input">
              <label class="custom-file-label border-primary-soft" for="workFile">Update product image...</label>
            </div>
            <small class="text-muted">Leave empty to keep current image.</small>
          </div>

          <div class="form-group mb-4">
            <label class="font-weight-bold text-dark"><i class="fas fa-align-left mr-1 text-primary"></i>
              DESCRIPTION</label>
            <textarea id="description" name="description"
              class="form-control form-control-lg border-primary-soft shadow-sm" rows="3"
              placeholder="Describe the product...">{{ data.description }}</textarea>
          </div>

          <div class="form-group mb-4">
            <label class="font-weight-bold text-dark"><i class="fas fa-coins mr-1 text-primary"></i> PRICE</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text bg-white border-primary-soft text-primary font-weight-bold">â‚¹</span>
              </div>
              <input type="number" name="price" class="form-control form-control-lg border-primary-soft shadow-sm"
                value="{{ data.amount }}" required step="1" placeholder="0">
            </div>
          </div>

          <div class="text-center mt-5">
            <button type="submit" name="submit" class="btn btn-lg btn-primary btn-block py-3 font-weight-bold shadow">
              <i class="fas fa-save mr-2"></i>SAVE CHANGES
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    if (typeof $ !== 'undefined') {
      $(".custom-file-input").on("change", function () {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
      });
    }
  });
</script>
{% endblock %}
