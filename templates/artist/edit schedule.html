{% extends 'artist/index2.html' %}
{% block body %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-header bg-primary text-white py-3">
                <h4 class="m-0 font-weight-bold"><i class="fas fa-calendar-edit mr-2"></i>Edit Schedule</h4>
            </div>
            <div class="card-body p-4 p-md-5">
                <form action="/edit_schedulepost" method="post">
                    {% csrf_token %}
                    <div class="form-group mb-4">
                        <label class="font-weight-bold text-dark"><i class="fas fa-calendar-day mr-1 text-primary"></i>
                            DATE</label>
                        <input type="date" name="textfield"
                            class="form-control form-control-lg border-primary-soft shadow-sm"
                            value="{{ data.date|date:'Y-m-d' }}" required>
                    </div>

                    <div class="form-group mb-4">
                        <label class="font-weight-bold text-dark"><i class="fas fa-clock mr-1 text-primary"></i>
                            TIME</label>
                        <input type="time" name="textfield2"
                            class="form-control form-control-lg border-primary-soft shadow-sm" value="{{ data.time }}"
                            required>
                    </div>

                    <div class="text-center mt-5">
                        <button type="submit" name="Submit"
                            class="btn btn-lg btn-primary btn-block py-3 font-weight-bold shadow">
                            <i class="fas fa-save mr-2"></i>UPDATE SCHEDULE
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
