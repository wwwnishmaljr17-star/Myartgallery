{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Art Gallery - Artist Dashboard</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Nunito:wght@600;700;800&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Flaticon Font -->
    <link href="{% static 'Artist/lib/flaticon/font/flaticon.css' %}" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'Artist/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'Artist/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'Artist/css/style.css' %}?v=2.0" rel="stylesheet">
</head>

<body>
    <!-- Navbar Start -->
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-lg-5">
            <a href="/artistHome" class="navbar-brand">
                <h1 class="m-0 display-5 text-capitalize text-white"><span class="text-primary">Art</span>Gallery</h1>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
                <div class="navbar-nav mr-auto py-0">
                    <a href="/artistHome"
                        class="nav-item nav-link {% if request.path == '/artistHome' %}active{% endif %}">Home</a>

                    <!-- NEW: Post Art Group -->
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle text-primary font-weight-bold"
                            data-toggle="dropdown"><i class="fas fa-plus-circle mr-1"></i>Post Art</a>
                        <div class="dropdown-menu border-0 shadow-lg rounded-xl m-0">
                            <a href="/add_product" class="dropdown-item py-2"><i
                                    class="fas fa-palette mr-2 text-primary"></i>Sell Artwork</a>
                            <a href="/add_post" class="dropdown-item py-2"><i
                                    class="fas fa-images mr-2 text-primary"></i>Gallery Post</a>
                            <a href="/add_design" class="dropdown-item py-2"><i
                                    class="fas fa-pencil-ruler mr-2 text-primary"></i>Design Work</a>
                            <div class="dropdown-divider"></div>
                            <a href="/add_schedule" class="dropdown-item py-2 text-info"><i
                                    class="fas fa-calendar-plus mr-2"></i>New Schedule</a>
                        </div>
                    </div>

                    <!-- Manage Gallery Group -->
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Manage Gallery</a>
                        <div class="dropdown-menu border-0 shadow-lg rounded-xl m-0">
                            <a href="/view_product" class="dropdown-item py-2"><i class="fas fa-store mr-2"></i>My
                                Products</a>
                            <a href="/view_post" class="dropdown-item py-2"><i class="fas fa-photo-video mr-2"></i>My
                                Posts</a>
                            <a href="/view_design" class="dropdown-item py-2"><i
                                    class="fas fa-drafting-table mr-2"></i>My Designs</a>
                        </div>
                    </div>

                    <!-- Operations Group -->
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Operations</a>
                        <div class="dropdown-menu border-0 shadow-lg rounded-xl m-0">
                            <a href="/view_booking" class="dropdown-item">View Bookings</a>
                            <a href="/view_payment_details" class="dropdown-item">View Payments</a>
                            <a href="/view_shedule" class="dropdown-item">My Schedule</a>
                            <a href="/chatwithuser" class="dropdown-item">User Chats</a>
                        </div>
                    </div>

                    <a href="/view_profile_and_update"
                        class="nav-item nav-link {% if 'profile' in request.path %}active{% endif %}">Account</a>
                    <a href="/artist_change_password" class="nav-item nav-link small">Security</a>
                </div>
                <a href="/logout"
                    class="btn btn-primary rounded-pill px-4 ml-lg-3 d-none d-lg-block shadow-sm">Logout</a>
            </div>
        </nav>
    </div>
    <!-- Navbar End -->


    <!-- Content Start -->
    <div class="container-fluid py-5">
        <div class="container pb-3">
            {% block body %}
            {% endblock %}
        </div>
    </div>
    <!-- Content End -->


    <!-- Footer Start -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'Artist/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'Artist/lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'Artist/lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'Artist/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'Artist/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Contact Javascript File -->
    <script src="{% static 'Artist/mail/jqBootstrapValidation.min.js' %}"></script>
    <script src="{% static 'Artist/mail/contact.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'Artist/js/main.js' %}"></script>
</body>

</html>
