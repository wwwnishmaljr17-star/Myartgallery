{% extends 'artist/index2.html' %}
{% block body %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="m-0 font-weight-bold text-dark"><i class="fas fa-palette mr-2 text-primary"></i>My Products</h2>
  <a href="add_product" class="btn btn-primary btn-lg shadow-sm font-weight-bold">
    <i class="fas fa-plus mr-2"></i>ADD PRODUCT
  </a>
</div>

<div class="row">
  {% for i in data %}
  <div class="col-md-6 col-lg-4 mb-4">
    <div class="card h-100 shadow-sm border-0 rounded-lg overflow-hidden product-card transition-all">
      <div class="position-relative">
        {% if i.work %}
        <img src="{{ i.work.url }}" class="card-img-top" alt="{{ i.name }}" style="height: 250px; object-fit: cover;">
        {% else %}
        <div class="card-img-top bg-light d-flex align-items-center justify-content-center" style="height: 250px;">
          <i class="fas fa-image fa-3x text-muted"></i>
        </div>
        {% endif %}
        <div class="position-absolute bg-primary text-white font-weight-bold px-3 py-1 rounded-left shadow-sm"
          style="top: 20px; right: 0;">
          â‚¹{{ i.amount }}
        </div>
      </div>
      <div class="card-body">
        <h5 class="card-title font-weight-bold text-dark mb-2">{{ i.name }}</h5>
        <p class="card-text text-muted small mb-3 text-truncate-2">{{ i.description }}</p>
        <div class="d-flex justify-content-between align-items-center mt-auto">
          <small class="text-muted"><i class="far fa-calendar-alt mr-1"></i>{{ i.date }}</small>
          <div class="btn-group shadow-sm">
            <a href="edit_product/{{ i.id }}" class="btn btn-sm btn-outline-primary px-3">
              <i class="fas fa-edit"></i>
            </a>
            <a href="delete_product/{{ i.id }}" class="btn btn-sm btn-outline-danger px-3">
              <i class="fas fa-trash-alt"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% empty %}
  <div class="col-12 text-center py-5">
    <div class="display-1 text-muted mb-4"><i class="fas fa-box-open"></i></div>
    <h4 class="text-muted">No products added yet.</h4>
    <a href="add_product" class="btn btn-primary mt-3">Add your first product</a>
  </div>
  {% endfor %}
</div>

<style>
  .product-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 1rem 3rem rgba(0, 0, 0, .175) !important;
  }

  .text-truncate-2 {
    display: -webkit-box;
    -webkit-line-clamp: 2;
    line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  .transition-all {
    transition: all 0.3s ease;
  }
</style>
{% endblock %}
