{% extends 'artist/index2.html' %}
{% block body %}
<div class="card shadow-sm border-0 rounded-lg">
    <div class="card-header bg-primary text-white py-3 d-flex justify-content-between align-items-center">
        <h4 class="m-0 font-weight-bold"><i class="fas fa-calendar-alt mr-2"></i>My Schedules</h4>
        <a href="/add_schedule" class="btn btn-light btn-sm font-weight-bold shadow-sm">
            <i class="fas fa-plus mr-1"></i>Add New Schedule
        </a>
    </div>
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="thead-light">
                    <tr>
                        <th class="px-4">S.NO</th>
                        <th>DATE</th>
                        <th>TIME</th>
                        <th class="px-4 text-center">ACTION</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in data %}
                    <tr>
                        <td class="px-4 font-weight-bold text-muted">{{ forloop.counter }}</td>
                        <td>{{ i.date }}</td>
                        <td>{{ i.time }}</td>
                        <td class="px-4 text-center">
                            <div class="btn-group">
                                <a href="/edit_schedule/{{ i.id }}"
                                    class="btn btn-outline-primary btn-sm rounded-pill px-3 mr-1">
                                    <i class="fas fa-edit mr-1"></i>Edit
                                </a>
                                <a href="/delete_schedule/{{ i.id }}"
                                    class="btn btn-outline-danger btn-sm rounded-pill px-3"
                                    onclick="return confirm('Delete this schedule?')">
                                    <i class="fas fa-trash-alt mr-1"></i>Delete
                                </a>
                            </div>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center py-5 text-muted">
                            <i class="fas fa-calendar-times fa-3x mb-3 d-block"></i>
                            <p class="mb-0">No schedules set.</p>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
